<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отдел финансов</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Отдел финансов</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/client" class="nav-link" aria-current="page">Клиент</a></li>
        <li class="nav-item"><a href="/storage" class="nav-link">Склад</a></li>
        <li class="nav-item"><a href="/developdep" class="nav-link">Производственный отдел</a></li>
        <li class="nav-item"><a href="/buydep" class="nav-link">Отдел закупок</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">Финансовый отдел</a></li>
    </ul>
</header>
<div  class="container mt-5">
    <form action="#" th:action="@{/financedep}" th:object="${account}" method="post">
        <p>ID заказа на покупку: <input type="text" th:field="*{idOrderProd}" th:value="${account.idOrderProd}" /></p>
        <p>Сумма: <input type="text" th:field="*{amount}" th:value="${account.amount}" /></p>
        <p>Дата: <input type="date" th:field="*{orderdate}" /></p>
        <p>СчетДТ: <input type="text" th:field="*{DTacc}" /></p>
        <p>СчетКТ: <input type="text" th:field="*{KTacc}" /></p>
        <button type="submit" class="btn btn-success">Оплатить</button>
    </form>
</div>
</body>
</html>
