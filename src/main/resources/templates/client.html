<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Клиент</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Клиент</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Клиент</a></li>
        <li class="nav-item"><a href="/storage" class="nav-link">Склад</a></li>
        <li class="nav-item"><a href="/developdep" class="nav-link">Производственный отдел</a></li>
        <li class="nav-item"><a href="/buydep" class="nav-link">Отдел закупок</a></li>
        <li class="nav-item"><a href="/financedep" class="nav-link">Финансовый отдел</a></li>
    </ul>
</header>
<div  class="container mt-5">
    <form action="#" th:action="@{/client}" th:object="${client}" method="post">
        <p>Name: <input type="text" th:field="*{fio}" /></p>
        <p>Address: <input type="text" th:field="*{address}" /></p>
        <p>Phone: <input type="text" th:field="*{phone}" /></p>
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
</div>
<div class="container mt-5">
    <h1>Клиенты</h1>
    <div th:each="item : ${items}" class="alert alert-info mt-2" >
        <h3 th:text = "${item.fio}"/>
        <h3 th:text = "${item.address}"/>
        <h3 th:text = "${item.phone}"/>
        <form th:action="'/formredactor/'+${item.clientId}+'/delete'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

</body></html>
